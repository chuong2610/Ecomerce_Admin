<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daktar - Hospital Managment HTML Template</title>
    
    <!-- Favicon Icon -->
    <link rel="shortcut icon" th:href="@{/img/icon.png}" type="image/x-icon">

    <!--Stylesheets-->
    <link rel="stylesheet" th:href="@{/css/plugins/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/plugins/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>

    <div class="auth-wrapper">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card p-5">
                <div class="logo text-center mb-3">
                    <a th:href="@{/index.html}">
                        <img th:src="@{/img/icon.png}" alt="Icon">
                        <span>SalesZone</span>
                    </a>
                </div>
                <p class="mb-30px text-center">Enter your Email Address and Password</p>
                <div class="auth-form">
                    <form th:action="@{/index.html}">
                        <div class="mb-3">
                            <label for="email" class="w-100">Email:</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="mb-2 position-relative password-input">
                            <label for="password" class="w-100">Password:</label>
                            <span class="icon eye-open"><i class="fa-regular fa-eye"></i></span>
                            <span class="icon eye-close"><i class="fa-regular fa-eye-slash"></i></span>
                            <input type="password" id="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="1" id="remember">
                            <label class="form-check-label" for="remember">Remember Me</label>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                    <p class="text-center">You don't have an account? <a th:href="@{/signup.html}">Signup Now</a></p>
                    <div class="social-auth mt-30px">
                        <div class="social-auth-head">
                            <h5>Or Login With</h5>
                        </div>
                        <ul class="text-center">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-github"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--Javascripts-->
    <script th:src="@{/js/plugins/jquery.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
</body>
